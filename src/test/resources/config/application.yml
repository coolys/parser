# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

eureka:
    client:
        enabled: false
    instance:
        appname: parser
        instanceId: parser:${spring.application.instance-id:${random.value}}

spring:
    application:
        name: parser
    data:
        mongodb:
            host: localhost
            port: 0
            database: parser
        elasticsearch:
            properties:
                path:
                    home: target/elasticsearch
    mail:
        host: localhost
    messages:
        basename: i18n/messages
    mvc:
        favicon:
            enabled: false
    thymeleaf:
        mode: HTML


server:
    port: 10344
    address: localhost

# ===================================================================
# Coolybot specific properties
#
# Full reference is available at: https://www.coolybot.tech/common-application-properties/
# ===================================================================

coolybot:
    async:
        core-pool-size: 1
        max-pool-size: 50
        queue-capacity: 10000
    # To test logstash appender
    logging:
        logstash:
            enabled: true
            host: localhost
            port: 5000
            queue-size: 512
    security:
        authentication:
            jwt:
                # This token must be encoded using Base64 (you can type `echo 'secret-key'|base64` on your command line)
                base64-secret: NWNlYjUxZTE0OTkxNDkwNTJlZDY2ZGNjMzlkMDFjNjQ5NjM3ZGYyYjQyNGU5ZjdlM2ZmYmQ5OWVkMzgzNmU0ZTQwMzNkY2VhNWZjMzJiMjhiNTFjNDZjZDFiMWM5MDUzMGMzZTZkN2VlNjQ2NGFlZmU1Zjc5YzQ0NWIxZTIyNTY=
                # Token is valid 24 hours
                token-validity-in-seconds: 86400
        client-authorization:
            access-token-uri: http://authservice/oauth/token
            token-service-id: authservice
            client-id: internal
            client-secret: internal
    metrics:
        logs: # Reports metrics in the logs
            enabled: true
            report-frequency: 60 # in seconds

